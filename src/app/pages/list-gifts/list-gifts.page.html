

<app-header titulo="List of gifts..."></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let gift of (gifts | async) ">
      <ion-thumbnail slot="start">
        <ion-img [src]="domSanitizer.bypassSecurityTrustUrl(gift.url)"></ion-img>
      </ion-thumbnail>
      <ion-label (click)="click(gift)"
        >{{ gift.type }} - {{ gift.id }}</ion-label
      >
    </ion-item>
  </ion-list>
</ion-content>
